<section id="reservation">
    <h2>Reservasi Kelas / Gym</h2>

    <form class="reservation-form">
        <label>Nama Lengkap</label>
        <input type="text" placeholder="Masukkan nama" required>

        <label>Email</label>
        <input type="email" placeholder="Masukkan email" required>

        <label>Nomor Telepon</label>
        <input type="tel" placeholder="08xxxxxxxxxx" required>

        <label>Pilih Program</label>
        <select required>
            <option value="">-- Pilih Program --</option>
            <option>Yoga</option>
            <option>HIIT</option>
            <option>Personal Training</option>
        </select>

        <label>Tanggal</label>
        <input type="date" required>

        <label>Jam</label>
        <input type="time" required>

        <label>Catatan</label>
        <textarea rows="4" placeholder="Catatan tambahan (opsional)"></textarea>

        <button type="submit">Kirim Reservasi</button>
    </form>
</section>
